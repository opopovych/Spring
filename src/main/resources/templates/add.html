
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Lesson-18</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">Students</div>

			<ul class="nav navbar-nav">
				<li class="active"><a href="/">All Students</a></li>
				<li><a href="add">new Student</a></li>
			</ul>
		</div>
	</nav>
	<form action ="/add" method = "POST" enctype = "multipart/form-data">
		<div class="form-group row">
			<label for="firstName" class="col-sm-2 col-form-label">FirstName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstName"
					placeholder="Enter firstName" name = "firstName" accept="image/png, image/jpeg">
			</div>
		</div>
		<div class="form-group row">
			<label for="lastName" class="col-sm-2 col-form-label">LastName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastName"
					placeholder="Enter lastName" name = "lastName">
			</div>
		</div>
		<div class="form-group row">
			<label for="age" class="col-sm-2 col-form-label">Age</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="age"
					placeholder="Enter age" name = "age">
			</div>
		</div>


		<label class="form-label" for="file">Student image</label> 
		<input type="file" class="form-control" id="image" name = "file" />

		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Create</button>
		</div>

	</form>
</body>
</html>
